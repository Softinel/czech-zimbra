zimbra_index_lucene_merge_policy = true to use LogDocMergePolicy, false to use LogByteSizeMergePolicy. LogDocMergePolicy chooses segments to merge based on the number of documents. LogByteSizeMergePolicy chooses segments to merge based on their size.
zimbra_index_lucene_min_merge = Sets the Lucene minimum merge size in Documents or KB depending on the merge policy specified in zimbra_index_lucene_merge_policy.
zimbra_index_lucene_max_merge = Sets the Lucene maximum merge size in Documents or KB depending on the merge policy specified in zimbra_index_lucene_merge_policy. This value determines the largest segment that may be merged with other segments.
zimbra_index_lucene_merge_factor = How often segment indices are merged by addDocument(). With smaller values, less RAM is used while indexing, and searches are faster, but indexing speed is slower. With larger values, more RAM is used during indexing, and while searches are slower, indexing is faster. Larger values (>10) are best for batch index creation, and smaller values (<10) for indices that are interactively maintained.
zimbra_index_lucene_term_index_divisor = Subsamples which indexed terms are loaded into RAM. By setting this to a value > 1 you can reduce memory usage at the expense of higher latency when loading the record information stored for a term.
zimbra_index_lucene_use_compound_file = true if a new Lucene segment should use the compound file format. http://wiki.apache.org/lucene-java/ImproveIndexingSpeed says to turn off compound file format for better performance, but will greatly increase the number of file descriptors. File descriptors could be depleted if zimbra_index_lucene_merge_factor is large.
zimbra_index_lucene_max_buffered_docs = The minimal number of documents required before the buffered in-memory documents are flushed as a new segment. Large values generally give faster indexing.
zimbra_index_lucene_ram_buffer_size_kb = Lucene Max Buffered RAM in KB
zimbra_index_lucene_io_impl = Lucene FSDirectory implementation used for indexing IO. Possible values
nio - Use NIOFSDirectory. Uses java.nio's FileChannel's positional io when reading to avoid synchronization when reading from the same file. mmap - Use MMapDirectory. Uses memory-mapped IO when reading. A good choice if there is plenty of virtual memory relative to index size. simple - Use SimpleFSDirectory. Uses java.io.RandomAccessFile. It has poor concurrent performance as it synchronizes when multiple threads read the same file. If no value is provided, FSDirectory will choose the best implementation for the environment.
zimbra_index_rfc822address_max_token_count = The maximum token count of addresses in the RFC822 address token stream. The limit applies to all FROM, TO, and CC headers for emails, all email email addresses for Contacts and Creator field for Documents.
